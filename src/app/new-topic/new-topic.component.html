<div>
  <input
    #topic
    required
    placeholder="topic"
    [formControl]="topicControl"
  >
  <span *ngIf="topicControl.invalid">{{getTopicErrorMessage()}}</span>
</div>
<div>
  <textarea
    #post
    required
    placeholder="post"
    [formControl]="postControl"
  ></textarea>
  <span *ngIf="postControl.invalid">{{getPostErrorMessage()}}</span>
</div>

<button
  (click)="newTopic(topic.value, post.value)"
  [disabled]="!newForm.valid"
>create new topic</button>
