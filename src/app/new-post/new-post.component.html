<div class="jumbotron">
  <h3>new post</h3>
  <hr class="my-4">
  <div class="form-group">
    <label for="post">text <span class="small text-info">min. {{postMinLength}} chars</span></label>
    <textarea #post required id="post" class="form-control" rows="5" [formControl]="postControl"></textarea>
  </div>
  <button class="btn btn-primary" (click)="newPost(post.value)" [disabled]="!postControl.valid">post answer</button>
</div>
