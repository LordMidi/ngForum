<mat-form-field class="container">
  <textarea
    #postText
    required
    placeholder="post"
    [formControl]="topicControl"
    matInput
    (keyup.enter)="createPost(postText.value)"
  ></textarea>
</mat-form-field>
<button
  mat-raised-button
  (click)="createPost(postText.value)"
>create new post</button>
