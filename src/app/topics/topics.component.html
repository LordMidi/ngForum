<div>
    <h2>topics</h2>
    <ul class="list-group">
        <li class="list-group-item"  *ngFor="let topic of topics; let last = last;" routerLink="/topic/{{topic.id}}">
            <span class="mat-caption">
                {{topic.posts[topic.posts.length -1].date | date : 'medium'}}
            </span>
            <p mat-line>{{topic.text}}</p>                    
        </li>
    </ul>
</div>
<button routerLink="/new-topic" class="new-topic">+</button>
